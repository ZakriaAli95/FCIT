

{% extends 'base.html' %}



{% block content %}
    

    
<div class="container mx-auto">
    <!-- الأزرار العلوية -->
    <div class="flex justify-between items-center mt-2">
    <div class="inline-flex items-center space-x-2 space-x-reverse border border-gray-300 rounded-md p-1">
      <!-- زر إعادة تعيين الفلتر -->
      <button class="flex items-center px-3 py-1 bg-red-100 text-red-500 text-sm font-semibold rounded-md hover:bg-red-200">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 ml-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m-15 0l15 15" />
        </svg>
        إعادة تعيين الفلتر
      </button>
    
      <!-- قائمة الأقسام -->
      <div class="flex items-center">
        <select class="border border-gray-300 rounded-md px-2 py-1 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
          <option>القسم</option>
          <option>قسم 1</option>
          <option>قسم 2</option>
        </select>
      </div>
    
      <!-- قائمة التاريخ -->
      <div class="flex items-center">
        <select class="border border-gray-300 rounded-md px-2 py-1 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
          <option>التاريخ</option>
          <option>2023</option>
          <option>2024</option>
        </select>
      </div>
    
      <!-- أيقونة القائمة -->
      <div class="flex items-center">
        <button class="flex items-center px-2 py-1 text-gray-600 hover:text-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </button>
      </div>
      
    </div>




    <div class="flex space-x-3 space-x-reverse">
      <!-- زر ساعات دوام -->
      <button class="flex flex-col items-center justify-center w-20 h-14  rounded-md border-2 border-blue-900 text-blue-900 hover:bg-blue-900 hover:text-white transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 mb-1">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m9-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="text-sm">ساعات دوام</span>
      </button>
    
      <!-- زر الإجازات -->
      <button class="flex flex-col items-center justify-center w-20 h-14 rounded-md border-2 border-blue-900 text-blue-900 hover:bg-blue-900 hover:text-white transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 mb-1">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M10 14h4m-4 4h4" />
        </svg>
        <span class="text-sm">الإجازات</span>
      </button>
    </div>
    
    </div>


    
    <!-- الجدول -->
    <div class="overflow-x-auto mt-2">
      <table class="w-full bg-white border border-gray-300 rounded-lg shadow-lg text-sm">
        <thead class="bg-gray-200 text-gray-700">
          <tr>
            <th class="py-3 px-4 border-b">رمز الخطة الزمنية</th>
            <th class="py-3 px-4 border-b">تاريخ بداية الدوام</th>
            <th class="py-3 px-4 border-b">تاريخ نهاية الدوام</th>
            <th class="py-3 px-4 border-b">وقت بداية الدوام</th>
            <th class="py-3 px-4 border-b">وقت نهاية الدوام</th>
            <th class="py-3 px-4 border-b">مدة المحاضرة</th>
            <th class="py-3 px-4 border-b">إدارة</th>
          </tr>
        </thead>
        <tbody>
          <!-- الصف الأول -->
          <tr class="text-center hover:bg-gray-100">
            <td class="py-3 px-4 border-b">2024</td>
            <td class="py-3 px-4 border-b">2024/1/1</td>
            <td class="py-3 px-4 border-b">2025/1/1</td>
            <td class="py-3 px-4 border-b">8:00 AM</td>
            <td class="py-3 px-4 border-b">6:00 PM</td>
            <td class="py-3 px-4 border-b">ساعتين</td>
            <td class="py-3 px-4 border-b">
              <div class="flex justify-center items-center">
                <button class="text-red-600 hover:text-red-800 mx-1">
                  <i class="fas fa-trash"></i>
                </button>
                <button class="text-blue-600 hover:text-blue-800 mx-1">
                  <i class="fas fa-edit"></i>
                </button>
              </div>
            </td>
          </tr>
          <!-- الصفوف الأخرى -->
          <tr class="text-center hover:bg-gray-100">
            <td class="py-3 px-4 border-b">2024</td>
            <td class="py-3 px-4 border-b">2024/1/1</td>
            <td class="py-3 px-4 border-b">2025/1/1</td>
            <td class="py-3 px-4 border-b">8:00 AM</td>
            <td class="py-3 px-4 border-b">6:00 PM</td>
            <td class="py-3 px-4 border-b">ساعتين</td>
            <td class="py-3 px-4 border-b">
              <div class="flex justify-center items-center">
                <button class="text-red-600 hover:text-red-800 mx-1">
                  <i class="fas fa-trash"></i>
                </button>
                <button class="text-blue-600 hover:text-blue-800 mx-1">
                  <i class="fas fa-edit"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- زر إضافة خطة زمنية -->
    <div class="mt-5 flex justify-center">
      <button class="bg-green-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-green-700">
        <i class="fas fa-plus ml-2"></i>
        إضافة خطة زمنية
      </button>
    </div>
  </div>

  {% endblock  %}
